	<script>

		// AO CARREGAR A PÁGINA
		var produtos;
		
		let xmlHttp = new XMLHttpRequest();

	    xmlHttp.onreadystatechange = function() {

	      if (this.readyState == 4 && this.status == 200) {

	          console.log( "retorno do back: ", this.responseText );
	          
	          produtos = JSON.parse(this.responseText);
	          console.log( "objeto parseado no front: ", produtos );
	          console.log( "teste: ", produtos.resultados );

	          for ( var i = 0; i < produtos.resultados.length; i++  ) {

	          	var trTable = 	"<tr><td>" + produtos.resultados[i]['codigoBarras'] + "</td>" +	// codigo de barras
	          					"<td>" + produtos.resultados[i]['nomeProduto'] + "</td>" + // nome
								"<td>" + produtos.resultados[i]['categoria'] + "</td>" + // categoria
								"<td>" + produtos.resultados[i]['preco'] + "</td>" + // preco
								"<td>" + produtos.resultados[i]['quantidade'] + "</td>" + // quantidade
								"</td></tr>";

				$("#listarProduto table").append(trTable);				 

	          }
	          
	      } 

	    }  
	      
	    xmlHttp.open("GET", "carregar.php");

	    xmlHttp.send();


	</script>
